<div class="brand-form-container">
    <button class="close-button" (click)="dialogRef.close()">
        <button mat-icon-button class="close-button" (click)="dialogRef.close()">
            <mat-icon>close</mat-icon>
        </button>

    </button>
    <h1>Add New Brand</h1>
    <form (ngSubmit)="submitForm()" enctype="multipart/form-data">
        <div>
            <label for="name">Brand Name:</label>
            <input type="text" [(ngModel)]="brand.name" name="name" required />
        </div>

        <div>
            <label for="image">Brand Image:</label>
            <input type="file" (change)="onFileChange($event)" required />
        </div>

        <button type="submit">Add Brand</button>
    </form>
</div>
