<div class="form-wrapper">
    <div style="font-size: 22px; margin: 10px 0px 10px 0px;">
        <strong>{{ isEditing ? 'Update Employee' : 'Add New Employee' }}</strong>
    </div>

    <form class="example-form" #userForm="ngForm" (ngSubmit)="submitEmployee()">
        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput name="name" [(ngModel)]="employee.name" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" [(ngModel)]="employee.email" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" [(ngModel)]="employee.password" required />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Role</mat-label>
            <mat-select name="role" [(ngModel)]="employee.role" required>
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="employee">Employee</mat-option>
                <mat-option value="customer">Customer</mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
            <mat-label>Contact</mat-label>
            <input matInput name="contact" [(ngModel)]="employee.contact" required />
        </mat-form-field>

        <ng-container *ngIf="employee.role === 'admin' || employee.role === 'employee'">
            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Date of Joining</mat-label>
                <input matInput [matDatepicker]="picker" name="dateOfJoining" [(ngModel)]="employee.dateOfJoining"
                    required readonly (click)="picker.open()">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>


            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Department</mat-label>
                <input matInput name="department" [(ngModel)]="employee.department" required />
            </mat-form-field>

            <mat-form-field appearance="fill" class="full-width">
                <mat-label>Task (comma separated)</mat-label>
                <input matInput name="task" [(ngModel)]="employee.task" placeholder="task1, task2, task3" />
            </mat-form-field>
        </ng-container>

        <button mat-raised-button color="primary" type="submit">Submit</button>
    </form>
</div>
