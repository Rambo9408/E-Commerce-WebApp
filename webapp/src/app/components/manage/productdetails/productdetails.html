<div class="product-container" *ngIf="product">
    <!-- Main Image Gallery -->
    <div class="product-images">
        <div class="thumbs">
            <img *ngFor="let img of imageList; let i = index" [src]="imageBaseUrl + img" alt="Thumb"
                [class.selected-thumb]="mainImage === imageBaseUrl + img" (click)="mainImage = imageBaseUrl + img" />
        </div>
        <img [src]="mainImage" alt="Main" class="main-img" />
    </div>

    <!-- ðŸ‘‡ Edit Images Section -->
    <div class="edit-images-section">
        <h4>Edit Images</h4>

        <!-- Existing Images with Delete -->
        <div *ngFor="let img of imageList; let i = index" class="image-item">
            <img [src]="imageBaseUrl + img" alt="Product Image" width="100" />
            <button (click)="deleteImage(i)">Delete</button>
        </div>

        <!-- Add New Images -->
        <input type="file" style="width: 241px;" multiple (change)="handleImageUpload($event)" />
    </div>


    <!-- Right: Product Details -->
    <form (ngSubmit)="updateProduct(productForm)" style="width: 397px;" #productForm="ngForm">
        <!-- Right: Product Details -->
        <div class="product-details">
            <div class="form-group">
                <label><strong>Brand Name: </strong></label>
                <select [(ngModel)]="product.brandId" name="brandId">
                    <option *ngFor="let brand of brandList" [ngValue]="brand">
                        {{ brand.name }}
                    </option>
                </select>
                <!-- <input type="text" id="brand" name="brand" [(ngModel)]="product.brandId.name" placeholder="Brand" /> -->
            </div>

            <div class="form-group">
                <label><strong>Category Name: </strong></label>
                <select [(ngModel)]="product.categoryId" name="categoryId">
                    <option *ngFor="let category of categoryList" [ngValue]="category">
                        {{ category.name }}
                    </option>
                </select>
                <!-- <input type="text" id="category" name="category" [(ngModel)]="product.categoryId.name" placeholder="Category" /> -->
            </div>

            <div class="form-group">
                <label class="name" for="productName"><strong>Product Name: </strong></label>
                <input type="text" id="productName" name="productName" [(ngModel)]="product.name"
                    placeholder="Product Name" />
            </div>

            <div class="price">
                <label>Price: â‚¹</label>
                <input type="number" name="price" [(ngModel)]="product.price" placeholder="Enter price" />
            </div>

            <div class="price">
                <label>Discount (%): </label>
                <input type="number" name="discount" [(ngModel)]="product.discount" placeholder="Enter discount %" />
            </div>

            <div class="offers">
                <h3>Available Offers</h3>
                <ul>
                    <li *ngFor="let offer of product.offerId; let i = index">
                        <input type="text" [(ngModel)]="offer.description" name="offerDesc{{i}}"
                            (ngModelChange)="offer.edited = true" placeholder="Offer {{ i + 1 }}" />
                        <a *ngIf="offer.edited" (click)="updateOffer(i)"
                            style="margin-left: 5px; color: blue; cursor: pointer;">
                            Edit
                        </a>
                        <a (click)="deleteOffer(offer._id!)" style="margin-left: 5px; color: blue; cursor: pointer;">
                            Delete
                        </a>
                    </li>
                </ul>

                <div class="add-offer">
                    <input type="text" [(ngModel)]="newOffer" name="newOffer" placeholder="Enter new offer" />
                    <button type="button" (click)="addOffer()">+ Add Offer</button>
                </div>
            </div>

            <div class="action-buttons">
                <button type="submit" class="add-to-cart">Update</button>
            </div>
        </div>
    </form>

</div>
