<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>

      <a mat-list-item routerLink="/dashboard">
        <mat-icon>dashboard</mat-icon>
        <span class="nav-text">Dashboard</span>
      </a>

      <a mat-list-item routerLink="/market-stats">
        <mat-icon>bar_chart</mat-icon>
        <span class="nav-text">Market Stats</span>
      </a>

      <!-- Pages -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>pages</mat-icon>
            <span class="nav-text">Pages</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLink="category">Category</a>
        <a mat-list-item routerLink="brands">Brands</a>
        <a mat-list-item routerLink="employees">Employees</a>
        <a mat-list-item routerLink="products">Products</a>
      </mat-expansion-panel>

      <!-- Chat -->
      <mat-expansion-panel>
        <mat-expansion-panel-header>
          <mat-panel-title>
            <mat-icon>chat</mat-icon>
            <span class="nav-text">Chat</span>
          </mat-panel-title>
        </mat-expansion-panel-header>

        <a mat-list-item routerLink="/chat/email">Email</a>
        <a mat-list-item routerLink="/chat/messages">Chat</a>
      </mat-expansion-panel>

      <!-- Task -->
      <a mat-list-item routerLink="/tasks">
        <mat-icon>task</mat-icon>
        <span class="nav-text">Task</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <!-- Routed page content goes here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
